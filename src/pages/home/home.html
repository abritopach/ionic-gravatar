<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Ionic Gravatar
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>

        <ion-item>
            <img [src]="picture" height="120" width="120" class="img-rounded"/>
        </ion-item>

        <ion-card-content>

            <ion-list no-lines inset>

                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input [(ngModel)]="email" (ionChange)="getProfilePicture($event)" type="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input [(ngModel)]="password" type="password"></ion-input>
                </ion-item>

            </ion-list>

        </ion-card-content>

    </ion-card>

</ion-content>
